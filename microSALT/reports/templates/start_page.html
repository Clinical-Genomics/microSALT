{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid">
        <div class="jumbotron vertical-center">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"><strong>Projects</strong></h1>
                </div>
            </div>
        </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div id="batch_list">
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table id="batch_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                <th><a>CG Project ID</a></th>
                                                <th><a>Cust Project ID</a></th>
                                                </tr>
                                            </thead>
                                            <tbody class=list >
                                            {% for project in projects %}
                                            <tr>
                                            <td><a href={{ url_for('project_page', project=project[0]) }}>{{project[0]}}</a></td>
                                            <td>{{project[2]}}</td>
                                            </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

</div>
{% endblock %}
