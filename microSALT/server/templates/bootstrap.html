{% macro custom_css() %}
  <style>


    @page {
      size: A4;
      margin-left: 0rem;
      margin-right: 0rem;
    }

    @bottom-left {
    content: "Page " counter(page) " of " counter(pages);
    }

    @media print {
      body {
        font-size: .6rem;
      }
      .container {
        width: 100%;
      }
      .table {
        margin-bottom: 0;
        font-size: inherit;
      }
      .card-block {
        padding: .3rem 1.25rem;
      }
    }
