{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid">
        <div class="jumbotron vertical-center">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"><strong>Project: {{project}}</strong></h1>
                </div>
            </div>
        </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div id="batch_list">
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table id="batch_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                <th><a  data-toggle="tooltip" data-placement="right" title="Defined as StarLimsNumber_TicketID">Organisms</a></th>
                                                </tr>
                                            </thead>
                                            <tbody class=list >
                                            {% for organism in organisms %}
                                            <tr>
                                            <td><a href={{ url_for('typing_page', project=project, organism_group=organism) }}>{{organism.replace('_', ' ').capitalize()}}</a></td>
                                            </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

</div>
{% endblock %}
