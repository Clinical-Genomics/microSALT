name: Python Package using Conda

on: [push]


env:
  CONDA_PREFIX: /opt/hostedtoolcache/Python/3.6.15/x64/lib/python3.6/site-packages/microSALT

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.6
      uses: actions/setup-python@v3
      with:
        python-version: '3.6.15'
    - name: Create conda/mamba environment using micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: environment.yml
        cache-downloads: true
    - name: Install microSALT
      run: |
        mkdir ~/.microSALT && cp configExample.json ~/.microSALT/config.json
        GITHUB_BRANCH=${GITHUB_REF##*/}
        pip install -r requirements.txt -r requirements-dev.txt
        pip install -U .
